<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Handedness Form</title>
</head>
<body>

<!-- Handedness Form -->
<form action="index2.html" method="get">
<div>
  <label for="handedness">Are you right-handed or left-handed?</label><br>
  <input type="radio" id="rightHanded" name="handedness" value="right">
  <label for="rightHanded">Right-handed</label><br>
  <input type="radio" id="leftHanded" name="handedness" value="left">
  <label for="leftHanded">Left-handed</label><br><br>
  <input type="submit" value="Submit">
</div>
</form>

</body>
</html>
