<html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Handedness Form</title>
<style>
  #thankYouMessage {
    display: none;
  }
</style>
</head>
<body>

<!-- Handedness Form -->
<form id="handednessForm">
  <label for="handedness">Are you right-handed or left-handed?</label><br>
  <input type="radio" id="rightHanded" name="handedness" value="right">
  <label for="rightHanded">Right-handed</label><br>
  <input type="radio" id="leftHanded" name="handedness" value="left">
  <label for="leftHanded">Left-handed</label><br><br>
  <input type="submit" value="Submit">
</form>

<!-- Greeting Message with Picture -->
<div id="thankYouMessage">
  <p>Thank you for providing your handedness!</p>
  <img src="https://via.placeholder.com/150" alt="Thank You Image">
  <button id="submitAnother">Submit Another Form</button>
</div>

<script>
  // Function to handle form submission
  document.getElementById('handednessForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    // Get selected handedness
    var handedness;
    if (document.getElementById('rightHanded').checked) {
      handedness = 'right-handed';
    } else if (document.getElementById('leftHanded').checked) {
      handedness = 'left-handed';
    }

    // Display greeting message

    document.getElementById('handednessForm').style.display = 'none'; // Hide form
    document.getElementById('thankYouMessage').style.display = 'block'; // Show greeting message
    document.getElementById('thankYouMessage').innerHTML = '<p>Thank you for providing your handedness! You are ' + handedness + '.</p><img src="https://media.tenor.com/Oas_7V6NajEAAAAM/laugh-point.gif" width="100" length="100" alt="Thank You Image">';
  });

  // Function to handle submit another form button click
  document.getElementById('submitAnother').addEventListener('click', function() {
    // Reset form and hide greeting message
    document.getElementById('handednessForm').reset();
    document.getElementById('handednessForm').style.display = 'block';
    document.getElementById('thankYouMessage').style.display = 'none';
  });
</script>

</body>
</html>
